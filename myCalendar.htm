<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="cache-control" content="public">
    <meta name="description" content="CALENDAR 1.0 Page">
    <meta name="authors" content="Howard Xu">
    <title>CALENDAR 1.0 Page</title>
    <link href="myCalendar.css" rel="stylesheet" type="text/css" media="screen">
    <script src="myCalendar.js" type="text/javascript"> </script>
    <script type="text/javascript">
    // 1. create the object with option parameter full-year, month (0-11), day
    //      default value is the current date
    // the mycal example showing all possible adjustments 
    	mycal = new myCalendar(2014, 2, 18)
    // the secal example keep simple using default    
        secal = new myCalendar()
    //  setPos method to change relative position of calendar showing (default: 10, 10)    
        mycal.setPos(100, -20)
    //  setBegin metod with parameter 1, start weekday from Monday (default: Sunday, 1: Saturday)
        mycal.setBegin( -1 )
    //  unsetAuto unset the auto close feature    
        mycal.unsetAuto()
    // 2. create a callback function with argument year, month, day API (default callback works for tag input type=text) 
        function mycallback(y,m,d) {
            dt = new Date(y,m,d)
            document.getElementById('info').innerHTML = "Selected Date:  " + dt.toDateString()
        }        
    // 3. call the myCalendar object init method with three parameter:
    //      name of variable that hold the myCalendar object
    //      the reference of element in document for show calendar
    //      the reference of callback function which get selecting date (optional on tag input text)
    //    this will show up the month of calendar under your tag and ready to selecting (auto toggle) 
     	function callme(id) {      
            // using other object to refer and provide the callback function
            obj = document.getElementById(id)
            mycal.init( "mycal", obj, mycallback )
        }
        function callsec(obj) {
            // using default callback with tag input type=text object
            secal.init( "secal", obj )
    	}
    </script>
</head>
<body>
    <br><br><span id='info'></span><br><br>
    <div id="first">
        <button onclick="callme('first')" >Select a date</button>
    </div>
    <div style="position: relative; float: left; top: -25px; left: 400px">
        <input type='text' onclick="callsec(this)" ></input>    
    </div>
</body></html>
